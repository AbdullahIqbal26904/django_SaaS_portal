{% extends "base.html" %}

{% block title %}Edit Department - SaaS Portal{% endblock %}
{% block header_title %}Edit Department{% endblock %}
{% block nav_departments_active %}active{% endblock %}

{% block content %}
<div class="content-card">
    <div class="card-title">
        <h2>Edit Department: {{ department.name }}</h2>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Department Name *</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ department.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control">{{ department.description }}</textarea>
        </div>
        
        <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <a href="{% url 'department_detail' department.department_id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
