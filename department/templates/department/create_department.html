{% extends "base.html" %}

{% block title %}Create Department - SaaS Portal{% endblock %}
{% block header_title %}Create New Department{% endblock %}
{% block nav_departments_active %}active{% endblock %}

{% block content %}
<div class="content-card">
    <div class="card-title">
        <h2>Create New Department</h2>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Department Name *</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        
        <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Department</button>
        </div>
    </form>
</div>
{% endblock %}
